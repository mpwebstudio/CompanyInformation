<div class="row">
    <div class="" ng-controller="HomeController">
        <div class="row">
            <div class="col-sm-10 text-center">All Company</div>
            <div class="col-sm-2">
                <button class="btn btn-block btn-success" ng-click="addCompany()">Add company</button>
            </div>
        </div>
        <div class="row">
            <ul class="list-unstyled">
                <li ng-repeat="todo in allCompany" ng-if="todo.companyName != null">
                    <div class="col-sm-3 form-group">
                        <div class="">{{todo.companyName}}</div>
                        <div>Contact Name: {{todo.contactName}}</div>
                        <div>Telephone: {{todo.contactNumber}}</div>
                        <div class="control">
                            <div class="pull-right">
                                <button class="btn btn-primary btnHide" type="button" ng-click="viewCompany(todo)">View</button>
                                
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            

        </div>
    </div>
</div>
