<div class="row" ng-controller="EmployeeController">
    <div class="col-sm-12 text-center">Add User</div>
    <div class="row">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Fullname</label>
                <input type="text" class="form-control" placeholder="Contact name" required ng-model="employee.fullname" />
            </div>
            <div class="form-group hidden">
                <input type="text" class="form-control" placeholder="id" id="emplId" ng-model="employee.id" />
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Prefered name</label>
                <input type="tel" class="form-control" placeholder="Prefered name" required ng-model="employee.preferedName" />
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Telephone</label>
                <input type="tel" class="form-control" placeholder="Telephone" required ng-model="employee.telephone" />
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email address</label>
                <input type="email" class="form-control" placeholder="Email address" ng-model="employee.email" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Delegated Employee</label>
                <div class="input-group col-sm-4">
                    <input type="text" class="form-control" placeholder="Contact name" disabled ng-model="employee.delegatedEmployee" />
                    <span class="input-group-btn">
                        <button ng-click="openEmployee()" class="btn navbar-btn btn-link">Add User</button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Company</label>
                <div class="input-group col-sm-4">
                    <input type="text" class="form-control" placeholder="Company name" disabled ng-model="employee.companyName" />
                    <span class="input-group-btn">
                        <button ng-click="openCompany()" class="btn btn-link">Add Company</button>
                    </span>
                </div>
            </div>
            <input type="text" class="hidden" ng-model="employee.delegatedEmployeeId" />
            <input type="text" class="hidden" ng-model="employee.companyId" />
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <button class="btn btn-success" ng-disabled="newCompany.$invalid" ng-click="addEmployee(employee)">Save</button>
                <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="employeeContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Select an User</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item.fullname }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item.fullname }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="companyContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Select an User</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in companies">
                <a href="#" ng-click="$event.preventDefault(); updatedComp.item = item">{{ item.companyName }}</a>
            </li>
        </ul>
        Selected: <b>{{ selectedCompany.item.companyName }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="okComp()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
